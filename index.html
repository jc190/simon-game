<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Uncomment line below if you need support for ie8/ie9 -->
    <!-- <meta http-equiv="x-ua-compatible" content="ie=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The 3 meta tags above must come before anything else -->
    <title>Simon</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- Style links -->
    <link href='https://fonts.googleapis.com/css?family=Exo+2:400,900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header></header>
    <div class="flex-container">
      <div class="flex-spacer"></div>
      <div id="simon-game">
        <div class="simon-background">
          <div class="simon-container">
              <div id='green' class="simon-circle simon-top-left disable"></div>
              <div id='red' class="simon-circle simon-top-right disable"></div>
              <div id='yellow' class="simon-circle simon-bottom-left disable"></div>
              <div id='blue' class="simon-circle simon-bottom-right disable"></div>
              <div class="simon-center-background">
                <div class="simon-center-container">
                  <h1 class="simon-logo">SIMON</h1>
                  <div class="score-keeper">
                    <h1 id="turn-count" class="score-off">--</h1>
                  </div>
                  <div id="strict-mode" class="switch disable">
                    <div class="switch-top"></div>
                    <span>Strict<br>Mode</span>
                  </div>
                  <div id="on-off" class="switch">
                     <div class="switch-top"></div>
                    <span>On/<br>Off</span>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
      <div class="flex-spacer"></div>
    </div>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/index.js" charset="utf-8"></script>
  </body>
</html>
